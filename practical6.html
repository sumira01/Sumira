<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        fieldset {
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 20px;
        }

        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: #4CAF50;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1em;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.1em;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-footer {
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Internship Application Form</h1>
        <form action="#" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone"><br>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob"><br>
            </fieldset>

            <fieldset>
                <legend>Internship Information</legend>
                
                <label for="position">Position Applied For:</label>
                <input type="text" id="position" name="position" required><br>
                
                <label for="availability">Availability (in weeks):</label>
                <input type="number" id="availability" name="availability" min="1" max="52" required><br>
                
                <label for="start-date">Preferred Start Date:</label>
                <input type="date" id="start-date" name="start-date"><br>
            </fieldset>

            <fieldset>
                <legend>Education Information</legend>
                
                <label for="school">School/University:</label>
                <input type="text" id="school" name="school" required><br>
                
                <label for="major">Major/Field of Study:</label>
                <input type="text" id="major" name="major" required><br>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                
                <label for="cover-letter">Cover Letter:</label><br>
                <textarea id="cover-letter" name="cover-letter" rows="4" placeholder="Write a brief cover letter..." required></textarea><br>
                
                <label for="resume">Upload Resume (PDF):</label>
                <input type="file" id="resume" name="resume" accept=".pdf"><br>
            </fieldset>

            <input type="submit" value="Submit">
        </form>
        <div class="form-footer">
            <p>&copy; 2025 Internship Application</p>
        </div>
    </div>
</body>
</html>
